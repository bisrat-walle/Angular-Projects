<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />



<div class="event-schedule-area-two bg-color pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>Customers</h2>
                    </div>
                    <p>
                    </p>
                </div>
            </div>
            <!-- /.col end-->
        </div>
        <!-- row end-->
        <div class="row">
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="home" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">ID</th>
                                        <th scope="col">Photo</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th class="text-center" scope="col">Edit</th>
                                    </tr>
                                </thead>
                                <h1 *ngIf="customerList.length == 0">No customers yet!</h1>
                                <tbody>
                                    <tr class="inner-box" *ngFor="let customer of customerList">
                                        <th scope="row">
                                            <div class="event-date">
                                                <p>{{customer.id}}</p>
                                            </div>
                                        </th>
                                        <td>
                                            <div class="event-img">
                                                <img style="width:200px;height:200px;" src="assets/girl.jpg" alt="" />
                                            </div>
                                        </td>
                                        <td>
                                            <div class="event-wrap">
                                                <h3><a href="#">{{customer.name}}</a></h3>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="r-no">
                                                <span>{{customer.email}}</span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="primary-btn">
                                                <button class="btn btn-primary" (click)="delete(customer.id)">Delete</button>
                                            </div>
                                            <div class="primary-btn">
                                                <button style="margin-top: 20px;" class="btn btn-primary" (click)="update(customer.id)">Update</button>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="primary-btn text-center">
                    <button (click)="add()" class="btn btn-primary">Add Customer</button>
                </div>
            </div>
            <!-- /col end-->
        </div>
        <!-- /row end-->
    </div>
</div>
