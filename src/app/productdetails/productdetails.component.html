<form (ngSubmit)="updateProduct()" #f=ngForm>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="product name" placeholder="Enter Product Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Price">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Am sure update the product</label>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
